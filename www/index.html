<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.8318, 9.12009], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const canvasLayer = L.layerGroup([], { renderer: L.canvas() }).addTo(map);

    map.on('moveend', () => {
      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();

      const payload = {
        swLat: sw.lat,
        swLon: sw.lng,
        neLat: ne.lat,
        neLon: ne.lng
      };
      fetch('/buildings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(points => {
        points.forEach(([lat, lon]) => {
          L.circleMarker([lat, lon], {
            radius: 2,
            color: 'blue',
            renderer: canvasLayer.options.renderer
          }).addTo(canvasLayer);
        });
      });
    });
    
    let nearestMarker = null;
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      
      fetch('/nearest', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: lat, lon: lng })
      })
      .then(r => r.json())
      .then(data => {
        if (!data || !data.lat || !data.lon) return;

        // Remove previous marker if it exists
        if (nearestMarker) map.removeLayer(nearestMarker);

        // Add marker
        let popupText = "";
        if (data.street) popupText += data.street;
        if (data.house_number) popupText += " " + data.house_number;

        nearestMarker = L.circleMarker([data.lat, data.lon], { radius: 5, color: 'red' })
          .addTo(map)
          .bindPopup(popupText)
          .openPopup();
      });
    });
  </script>
</body>
</html>
