<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="chkBuildings" checked> Buildings</label><br>
    <label><input type="checkbox" id="chkStreets" checked> Streets</label><br>
    <label><input type="checkbox" id="chkAdmins" checked> Admin areas</label>
  </div>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.8318, 9.12009], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const buildingsLayer = L.layerGroup([], { renderer: L.canvas() }).addTo(map);
    const streetsLayer = L.layerGroup().addTo(map);
    const adminLayer = L.layerGroup().addTo(map);

    // checkboxes
    const chkBuildings = document.getElementById("chkBuildings");
    const chkStreets = document.getElementById("chkStreets");
    const chkAdmins = document.getElementById("chkAdmins");

    // visibility of layers depending on checkboxes
    function updateLayerVisibility() {
      if (chkBuildings.checked) {
        map.addLayer(buildingsLayer);
        fetchBuildings(getBoundingBox());
      }
      else {
        map.removeLayer(buildingsLayer);
      }

      if (chkStreets.checked) {
        map.addLayer(streetsLayer);
        fetchStreets(getBoundingBox());
      }
      else {
        map.removeLayer(streetsLayer);
      }

      if (chkAdmins.checked) {
        map.addLayer(adminLayer);
      }
      else {
        map.removeLayer(adminLayer);
      }
    }

    chkBuildings.onchange = updateLayerVisibility;
    chkStreets.onchange = updateLayerVisibility;
    chkAdmins.onchange = updateLayerVisibility;

    function getBoundingBox() {
      const bounds = map.getBounds();
      const sw = bounds.getSouthWest();
      const ne = bounds.getNorthEast();

      const box = {
        swLat: sw.lat,
        swLon: sw.lng,
        neLat: ne.lat,
        neLon: ne.lng
      };

      return box;
    }

    function fetchBuildings(payload) {
      fetch('/buildings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(points => {
        points.forEach(([lat, lon, has_street, has_house_number]) => {
          let color = 'blue';
          if (!has_street) {
            color = 'grey';
          } else if (!has_house_number) {
            color = 'green';
          }

          L.circleMarker([lat, lon], {
            radius: 2,
            color: color,
            renderer: buildingsLayer.options.renderer
          }).addTo(buildingsLayer);
        });
      });
    }

    function fetchStreets(payload) {
      fetch('/streets', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(streets => {
        streets.forEach(street => {
          const latlngs = street.points.map(p => [p[0], p[1]]);
          L.polyline(latlngs, { color: 'orange', weight: 4 })
            .addTo(streetsLayer)
            .bindPopup(street.name);
        });
      });
    }

    map.on('moveend', () => {
      // BUILDINGS
      buildingsLayer.clearLayers();
      if (chkBuildings.checked) {
        fetchBuildings(getBoundingBox());
      }

      // STREETS
      streetsLayer.clearLayers();
      if (chkStreets.checked) {
        fetchStreets(getBoundingBox());
      }
    });
      
    // NEAREST
    let nearestMarker = null;
    map.on('click', e => {
      const { lat, lng } = e.latlng;
      
      fetch('/nearest', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lat: lat, lon: lng })
      })
      .then(r => r.json())
      .then(data => {
        if (!data || !data.lat || !data.lon) return;

        // Remove previous marker if it exists
        if (nearestMarker) map.removeLayer(nearestMarker);

        // Add marker
        let popupText = "";
        if (data.address) popupText += data.address;
        if (data.house_number) popupText += " " + data.house_number;

        nearestMarker = L.circleMarker([data.lat, data.lon], { radius: 5, color: 'red' })
          .addTo(map)
          .bindPopup(popupText)
          .openPopup();
      });
    });
  </script>
</body>
</html>
