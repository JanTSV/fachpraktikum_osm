<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fetch buildings from server and add to map
    const canvasLayer = L.layerGroup([], { renderer: L.canvas() }).addTo(map);

    fetch('/buildings')
    .then(r => r.json())
    .then(points => {
      // center map on the first building
      map.setView([points[0][0], points[0][1]], 16);

      points.forEach(([lat, lon]) => {
        L.circleMarker([lat, lon], {
          radius: 2,
          color: 'blue',
          renderer: canvasLayer.options.renderer
        }).addTo(canvasLayer);
      });
    });
  </script>
</body>
</html>
